<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        border: none;
      }
      body {
        background-color: #1e1e1e;
        color: white;
      }
      .navbar {
        display: flex;
        padding-inline: 10%;
        padding-block: 2em;
        background-color: #181818;
      }
      .inner-container {
        width: 100%;
        max-width: 768px;
      }
      .navbar-items {
        display: flex;
        justify-content: flex-start;
        gap: 1em;
        list-style-type: none;
      }
      a {
        text-decoration: none;
        color: white;
      }
      .todo-list {
        list-style-type: none;
        width: 100%;
      }
      .todo-item {
        padding: 1em;
        max-width: 768px;
        border-radius: 4px;
      }
      .todo-item__pending {
        background-color: #181818;
      }
      .todo-item__completed {
        background-color: #181818;
        opacity: 0.7;
      }
      .todo-btn {
        padding-inline: 1em;
        padding-block: 0.5em;
        background-color: #67b508;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
      }
      .todo-btn:disabled,
      .todo-btn:disabled:hover {
        cursor: default;
        color: black;
        background-color: #1f3504;
      }
      .todo-btn:hover {
        background-color: #5da109;
      }
      .container {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
        padding: 2rem;
      }
      .todo-description {
        max-width: 500px;
      }

      .todo-header__container {
        display: flex;
        justify-content: space-between;
      }
      .todo-date {
        font-size: 12px;
        font-weight: bold;
      }
      #filter-container {
        display: flex;
        width: 100%;
        justify-content: flex-end;
        margin-bottom: 1em;
        max-width: 768px;
      }
      #filter {
        background-color: #67b508;
        border-radius: 0.25rem;
        padding-block: 0.25rem;
        padding-inline: 0.25rem;
      }

      @media screen and (max-width: 768px) {
        .container {
          padding: 4px;
        }
        .todo-item {
          max-width: 100%;
          border-radius: 0px;
        }
        .todo-description {
          font-size: 14px;
        }
      }
    </style>
    <title>Home page</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar-items">
          <li class="navbar-item">
            <a href="/" class="navbar-link"> Home </a>
          </li>
          <li class="navbar-item">
            <a href="/add-item" class="navbar-link"> Add item </a>
          </li>
          <li><a href="" class="navbar-link"> GitHub </a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="inner-container">
        <h1 style="margin-bottom: 1rem">Pending Tasks</h1>
        <div id="filter-container">
          <select name="filter" id="filter">
            <option value="all-tasks" class="filter-option">All Tasks</option>
            <option value="pending-tasks" class="filter-option">
              Pending Tasks
            </option>
            <option value="completed-tasks" class="filter-option">
              Completed Tasks
            </option>
          </select>
        </div>
        <ul class="todo-list">
          <!-- Todo items will be dynamically inserted here -->
        </ul>
      </div>
    </main>
    <script>
      const allFilterFn = (todoItem, index) => true;
      const completedFilterFn = (todoItem, index) =>
        todoItem.status === "completed";
      const pendingFilterFn = (todoItem, index) =>
        todoItem.status === "pending";

      function loadData() {
        const todoListContainer = document.querySelector(".todo-list");
        todoListContainer.innerHTML = "";
        console.log("Loading data!");
        fetch("http://localhost:3000/api/get-todo-items", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            // Find the todo-list container

            // Filter the tasks
            const filterValue = document.getElementById("filter").value;
            let filterMethod = allFilterFn;
            if (filterValue == "pending-tasks") {
              filterMethod = pendingFilterFn;
            } else if (filterValue == "completed-tasks") {
              filterMethod = completedFilterFn;
            }

            const pendingTasks = data.filter(filterMethod).sort((a, b) => {
              return new Date(b.date) - new Date(b.date); // Convert date strings to Date objects and compare
            });

            // Loop through each todo item and create a list item
            pendingTasks.forEach((todo, index) => {
              const todoItem = document.createElement("li");
              todoItem.classList.add("todo-item");
              if (todo.status === "completed") {
                todoItem.classList.add("todo-item__completed");
              } else {
                todoItem.classList.add("todo-item__pending");
              }
              todoItem.id = `todo-item-${index}`;
              todoItem.style = "margin-bottom: 0.25rem;";
              // Create the header container
              const headerContainer = document.createElement("div");
              headerContainer.classList.add("todo-header__container");
              headerContainer.id = `header-container-${index}`;

              // Create the todo title
              const title = document.createElement("h3");
              title.classList.add("todo-title");
              title.style.marginBottom = "0.5rem";
              title.id = `todo-title-${index}`;
              title.textContent = todo.name; // Use todo.name

              // Create the todo date
              const date = document.createElement("small");
              date.classList.add("todo-date");
              date.id = `todo-date-${index}`;
              date.textContent = todo.date; // Use todo.date

              headerContainer.appendChild(title);
              headerContainer.appendChild(date);

              // Create the description
              const description = document.createElement("p");
              description.classList.add("todo-description");
              description.style.marginBottom = "1rem";
              description.id = `todo-description-${index}`;
              description.textContent = todo.description; // Use todo.description

              // Create the button
              const button = document.createElement("button");
              button.classList.add("todo-btn");
              button.id = `todo-btn-${index}`;
              button.textContent = "Mark as completed";
              button.addEventListener("click", () => {
                markCompleted(todo.id);
              });
              if (todo.status === "completed") {
                button.disabled = true;
                console.log("DISABLED BUTTON!");
              }
              // Append all elements to the todo item
              todoItem.appendChild(headerContainer);
              todoItem.appendChild(description);
              todoItem.appendChild(button);

              // Add the todo item to the list
              todoListContainer.appendChild(todoItem);
            });
          })
          .catch((error) => console.error("Error fetching todo items:", error));
      }

      function markCompleted(id) {
        fetch(`/api/mark-completed/${id}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((parsedResponse) => {
            if (
              parsedResponse.success === true &&
              parsedResponse.error === false
            ) {
              // That means the todo item was changed successfully
              location.reload();
            }
          });
      }
      document.getElementById("filter").addEventListener("change", loadData);

      loadData(); // Load the data when the web page is loaded
    </script>
  </body>
</html>
